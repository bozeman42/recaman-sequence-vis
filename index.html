<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recaman Sequence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="iteration-div">
    <div>
      <div>
        <label for="iterations">Iterations</label>
      </div>
      <div>
        <input id="iteration-slider" name="iterations" type="range" min="0" value="0" max="300" />
      </div>
      <label for="radius-size">Unit size in pixels</label>
      <input type="number" id="radius-size" value="5"/>
    </div>
    <p>Iteration:<span id="iteration-counter"></span></p>
  </div>
  <div>
    <canvas id="my-canvas"></canvas>
  </div>
  <script src="client.js"></script>
</body>
</html>
